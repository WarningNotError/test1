name: Check
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install Node.js
              uses: actions/setup-node@v2
              with:
                node-version: '20'

            - name: Install SASS
              run: npm install -g sass

            - name: Install deps
              run: npm ci

            - name: Lint
              run: npm run lint

